<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieApp</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="header">MovieApp</h1>
    <h3>All Media</h3>
    <div id="all-cards" class="card-scroller"></div>
    <br>
    <h3>Movies</h3>
    <div id="movies-cards" class="card-scroller"></div>
    <br>
    <h3>TV Series</h3>
    <div id="series-cards" class="card-scroller"></div>
    <br>
    <h3>Actors and Directors</h3>
    <div id="people-cards" class="person-card-scroller"></div>
</body>
<script type="module">
    import { fixTitle, addParagraph, getTrending, createTrendingMoviesList, createTrendingList, createCards } from "./js/index.js";

    const allCards = "all-cards";
    const moviesCards = "movies-cards";
    const seriesCards = "series-cards";
    const peopleCards = "people-cards";
    const allUrl = "trending/all/day";
    const moviesUrl = "trending/movie/day";
    const peopleUrl = "trending/person/day";
    const seriesUrl = "trending/tv/day";

    const trendingData = await getTrending(allUrl);
    const trendingMoviesData = await getTrending(moviesUrl);
    const trendingSeriesData = await getTrending(seriesUrl);
    const trendingPeopleData = await getTrending(peopleUrl);

    
    createCards(trendingData.results, allCards);
    createCards(trendingMoviesData.results, moviesCards);
    createCards(trendingSeriesData.results, seriesCards);
    createCards(trendingPeopleData.results, peopleCards);
</script>

</html>
