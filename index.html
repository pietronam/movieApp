<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="header">MovieApp</h1>
    <h3>All Media</h3>
    <div id="all-cards" class="card-scroller"></div>
    <br>
    <h3>Movies</h3>
    <div id="movies-cards" class="card-scroller"></div>
    <br>
    <h3>TV Series</h3>
    <div id="series-cards" class="card-scroller"></div>
    <br>
    <h3>Actors and Directors</h3>
    <div id="people-cards" class="person-card-scroller"></div>
    <h3>Search</h3>
    <div id="search-bar">
        <input id="query-input" type="text" placeholder="Inserisci parola chiave..."/>
        <button id="btn-search" onclick= searchAndCreateCards()>Cerca</button>
    </div>
    <div id="search-cards" class="search-scroller"></div>
</body>
<script type="module">
    import { fixTitle, addParagraph, getTrending, createTrendingMoviesList, createTrendingList, createCards, searchAndCreateCards } from "./js/index.js";

    const allUrl = "trending/all/day";
    const moviesUrl = "trending/movie/day";
    const peopleUrl = "trending/person/day";
    const seriesUrl = "trending/tv/day";

    const trendingData = await getTrending(allUrl);
    const trendingMoviesData = await getTrending(moviesUrl);
    const trendingSeriesData = await getTrending(seriesUrl);
    const trendingPeopleData = await getTrending(peopleUrl);
    
    createCards(trendingData.results, "all-cards");
    createCards(trendingMoviesData.results, "movies-cards");
    createCards(trendingSeriesData.results, "series-cards");
    createCards(trendingPeopleData.results, "people-cards");

    window.searchAndCreateCards = searchAndCreateCards;
</script>
</html>
